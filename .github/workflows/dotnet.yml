name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'
        include-prerelease: true
        
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore     
    - name: Generate MonitoringTool.Infrastructure coverage report
      run: |
        cd ./tests/MonitoringTool.Infrastructure.UnitTests/
        dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
    - name: Publish MonitoringTool.Infrastructure coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./tests/MonitoringTool.Infrastructure.UnitTests/TestResults/coverage.info 
   
    - name: Generate MonitoringTool.Application coverage report
      run: |
        cd ./tests/MonitoringTool.Application.UnitTests/
        dotnet test /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov
    - name: Publish MonitoringTool.Application coverage report to coveralls.io
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: ./tests/MonitoringTool.Infrastructure.UnitTests/TestResults/coverage.info 
